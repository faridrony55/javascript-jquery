<!DOCTYPE html>
<html>
<head>
	<title></title>
 
</head>
<body>
  
 


<input type="button" class="btn btn-primary" id="popup" value=" Facebook">

<input type="submit"  id="clck" class="btn btn-success" value="send">
		 
  

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  
<script>
$(function(){
	     $("#popup").click(function () {
        window.open("http://facebook.com", "_blank", "height=400, width=400");
    });
	     $("#clck").click(function () {
        window.location.href = " http://facebook.com";
    });


 

 })
</script>

</body>
</html>
